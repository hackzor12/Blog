{% extends "base.html" %}

{% block content %}
  <h2>update post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>content</div>
        <textarea name="content" class="text-area" value={{content}}>{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <button type="submit">Update Blog Entry</button>
      <a class="post-link" href="/blog/{{post_id}}">Cancel</a>
    </form>
{% endblock %}
