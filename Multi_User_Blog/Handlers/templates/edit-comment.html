{% extends "base.html" %}

{% block content %}
  <h2>Edit Comment</h2>

    <form method="post">

      <label>
        <div>content</div>
        <textarea name="content" class="text-area">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <button type="submit">Edit Comment</button>
      <a class="post-link" href="/blog/{{post_id}}">Cancel</a>
    </form>
{% endblock %}
