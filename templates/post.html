<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a class="post-link" href="/blog/{{p.key().id()}}">{{p.subject}}</a>
    </div>
    <div class="post-date" padding:20px;>
      {{p.created.strftime("%b %d, %Y")}}
    </div>
    <div class="post-link">
    </div>
  </div>
  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
